<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example.css">
    <script src="example.js"></script>
    <title>Example</title>
</head>

<body>
    <div id="header">
        <button class="btn" id="create_btn">Create Database</button>
        <button class="btn" id="drop_btn">Drop Database</button>
        <button class="btn" id="reg_doc_btn">Register Doctor</button>
        <button class="btn" id="reg_user_btn">Register User</button>
        <button class="btn" id="login_btn">Login</button>
    </div>
    <div class="content" id="content_empty"> </div>
    <div class="content" id="content_form">
        <form id="reg_form">
            <label for="reg_username">Username</label>
            <input type="text" id="reg_username" name="reg_username" value="">
            <label for="reg_pass">Password</label>
            <input type="password" id="reg_pass" name="reg_pass" value="">
            <label for="reg_email">Email</label>
            <input type="email" id="reg_email" name="reg_email" value="">
            <input type="submit" id="reg_submit" value="Submit">
        </form>
    </div>
    <div class="content" id="content_logged_in">
        <form id="login_form">
            <label for="login_username">Username</label>
            <input type="text" id="login_username" name="login_username" value="">
            <label for="login_pass">Password</label>
            <input type="password" id="login_pass" name="login_pass" value="">
            <input type="submit" value="Confirm">
        </form>
        <div id="logged_in_container" style="display: none;">
            <div id="side-bar">
                <button class="action-btn" id="logout_btn">Logout</button>
                <button class="action-btn" id="show_all_users_btn">Show Users</button>
            </div>
            <div id="main-bar">
                <span>Usernames</span>
                <div id="users_container"></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <span id="footer_info_span"></span>
    </div>
</body>

</html>
