<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="functions.js"></script>
    <title>ApplicantHomePage</title>
</head>

<body>
    <h1>Applicant HomePage</h1>

    <form id="makerequest" method="post" action="MakeRequest" style="display: block">
        <h2>Make a reservation Request</h2>

        <label style="margin-right: 90%;"><b> Date :</b></label>
        <input type="date" name="date" placeholder= "DATE" size="15" required/>
        <br>
        <label style="margin-right: 90%;"><b> Applicant ID :</b></label>
        <input type="number" name="applicantID" placeholder= "APPLICANT ID" size="15" required/>
        <br>
        <label style="margin-right: 90%;"><b> Room ID :</b></label>
        <input type="number" name="roomID" placeholder= "ROOM ID" size="15" required/>

        <button type="submit" class="makerequest" value="Call Servlet">Request Reservation</button>
    </form>

    <form id="viewrooms" method="post" action="ViewRoomsApplicant" style="display: block">
        <h2>View All Rooms</h2>
        <button type="submit" class="viewrooms" formaction="ViewRoomsApplicant" value="Call Servlet">View All Rooms</button>
    </form>

    <form id="viewreservations" method="post" action="ViewYourReservations" style="display: block">
        <h2>View Your Reservations</h2>
        <button type="submit" class="viewreservations" value="Call Servlet">View your Reservations</button>
    </form>

    <form action="http://localhost:8080/lab_example_web_war_exploded/loginpage.html">
        <h2>Logout</h2>
        <input type=submit value="Logout" />
    </form>
</body>
</html>
